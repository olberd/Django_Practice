{% extends "layout/basic.html" %}
    {% block title %}{{current_rubric.name}} {% endblock %}


<h2>Рубрика: {{ current_rubric.name }}</h2>
{% block content %}
    {% for bb in bbs %}
        <div>
            <h2><a href="{% url 'detail' pk=bb.pk %}"> {{ bb.title }} </a></h2>
            <p>{{ bb.content }}</p>
            <p>{{ bb.published|date:"d M Y" }}</p>
        </div>
        {% endfor %}
{% endblock %}
