{% extends "layout/basic.html" %}

<!DOCTYPE html>
<html lang="en">

<body>
{% block content %}

    {% for bb in bbs %}
        <div class="b">
            <h2>{{ bb.title }}</h2>
            <p>{{ bb.content }}</p>
            <p><a href="{% url 'on_rubric'  bb.rubric.pk %}">{{ bb.rubric.name }}</a></p>
            <p>{{ bb.published|date:"d M Y H:i:s T"}}</p>
        </div>
    {% endfor %}

{% endblock %}

</body>
</html>
