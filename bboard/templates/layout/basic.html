{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'bboard/style.css' %}">
    <title>{% block title %} Главная {% endblock %}  - Доска объявлений</title>
</head>
<body>
    <header>
    <h1>Объявления</h1>
    </header>


    <nav>
    <div>
        <a href="{% url 'index' %}">Главная</a>
        {% for rubric in rubrics %}
        <a href="{% url 'on_rubric' rubric.pk %}">{{ rubric.name }}</a>
        {% endfor %}
        <a href="{% url  'add' %}">Добавить</a>
    </div>
    </nav>

    <section>
    {% block content %}
    {% endblock %}
    </section>

</body>
</html>
